{% if program_list %}
<h4>List of programs</h4>
<ul id="program-list">
    {% for program in program_list %}
    <li><a href="{% url 'ca:program_detail' program.id %}" program_id="{{ program.id }}"> {{ program.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<strong>No programs match your search criteria.</strong>
{% endif %}
